<!-- File: src/main/resources/templates/fragments/results.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div id="results-section" th:fragment="results-content" class="space-y-8">
    <div th:if="${message}" id="message-container" class="glass-card p-6">
        <div th:if="${message.toLowerCase().contains('error')}" class="flex items-center text-red-800 dark:text-red-300"><i class="fas fa-times-circle text-2xl mr-4"></i><div><h3 class="font-bold">Error</h3><p th:text="${message}"></p></div></div>
        <div th:unless="${message.toLowerCase().contains('error')}" class="flex items-center text-green-800 dark:text-green-300"><i class="fas fa-check-circle text-2xl mr-4"></i><div><h3 class="font-bold">Success</h3><p th:text="${message}"></p></div></div>
    </div>

    <div th:if="${not #lists.isEmpty(results)}" class="space-y-8">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <div class="glass-card p-6 text-center"><div class="text-4xl font-bold text-blue-600 dark:text-blue-400" th:text="${#lists.size(results)}">0</div><div class="text-sm text-gray-600 dark:text-gray-400 mt-1">Total Checks</div></div>
            <div class="glass-card p-6 text-center"><div class="text-4xl font-bold text-green-600 dark:text-green-400" th:text="${results.?[issueType != T(com.waheed.oasregexauditor.model.ValidationResult.IssueType).ERROR].size()}">0</div><div class="text-sm text-gray-600 dark:text-gray-400 mt-1">Valid Syntax</div></div>
            <div class="glass-card p-6 text-center"><div class="text-4xl font-bold text-red-600 dark:text-red-400" th:text="${results.?[issueType == T(com.waheed.oasregexauditor.model.ValidationResult.IssueType).ERROR].size()}">0</div><div class="text-sm text-gray-600 dark:text-gray-400 mt-1">Errors</div></div>
            <div class="glass-card p-6 text-center"><div class="text-4xl font-bold text-yellow-600 dark:text-yellow-400" th:text="${results.?[issueType == T(com.waheed.oasregexauditor.model.ValidationResult.IssueType).WARNING].size()}">0</div><div class="text-sm text-gray-600 dark:text-gray-400 mt-1">Warnings</div></div>
        </div>

        <div class="glass-card p-8">
            <div class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4">
                <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Validation Results</h2>
                <div class="w-full md:w-1/3"><input type="text" id="filterInput" placeholder="Type to filter results..." class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-400"></div>
            </div>

            <div th:if="${shareableLink}" class="mb-6 p-4 bg-indigo-50 dark:bg-gray-800 border border-indigo-200 dark:border-gray-700 rounded-lg">
                <label for="share-link-input" class="block text-sm font-medium text-indigo-800 dark:text-indigo-300 mb-2">Share these results:</label>
                <div class="flex items-center space-x-2"><input id="share-link-input" type="text" readonly th:value="${shareableLink}" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-md text-sm"><button class="copy-link-btn btn-primary text-white font-semibold py-2 px-4 rounded-md text-sm whitespace-nowrap"><i class="fas fa-copy mr-2"></i>Copy Link</button></div>
            </div>

            <!-- Desktop Table View -->
            <div class="hidden md:block table-container rounded-lg border dark:border-gray-700"><table id="resultsTable" class="w-full text-sm text-left text-gray-700 dark:text-gray-300"><thead class="text-xs text-gray-500 dark:text-gray-400 uppercase"><tr><th scope="col" class="px-6 py-3 w-1/4" data-sortable="true">Location</th><th scope="col" class="px-6 py-3 w-1/6" data-sortable="true">Pattern</th><th scope="col" class="px-6 py-3" data-sortable="true">Engine</th><th scope="col" class="px-6 py-3" data-sortable="true">Status</th><th scope="col" class="px-6 py-3 w-1/3">Details</th></tr></thead><tbody><tr th:each="result, iter : ${results}" class="bg-white dark:bg-gray-800 border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700/50"><td class="px-6 py-4 font-mono text-xs" th:text="${result.location}"></td><td class="px-6 py-4 font-mono text-xs bg-gray-50 dark:bg-gray-900/50"><div class="flex items-center justify-between"><span class="truncate" th:text="${result.regexPattern}"></span><button class="copy-regex-btn text-gray-400 hover:text-indigo-500 ml-2 flex-shrink-0" th:data-clipboard-text="${result.regexPattern}"><i class="fas fa-copy"></i></button></div></td><td class="px-6 py-4" th:text="${result.engine}"></td><td class="px-6 py-4"><span th:classappend="${result.issueType.name()}" class="status-badge" th:text="${result.issueType.name()}"></span></td><td class="px-6 py-4"><p class="font-semibold" th:text="${result.message}"></p><p th:if="${result.suggestion}" class="text-xs text-gray-500 dark:text-gray-400 italic mt-1" th:text="${result.suggestion}"></p><div th:if="${result.suggestedRegex}" class="mt-2 p-2 bg-gray-100 dark:bg-gray-700/50 rounded-md"><p class="text-xs font-semibold text-gray-600 dark:text-gray-300 mb-1">Suggested Fix:</p><div class="flex items-center justify-between font-mono text-xs bg-white dark:bg-gray-800 p-2 rounded"><code class="text-indigo-600 dark:text-indigo-400" th:text="${result.suggestedRegex}"></code><button class="copy-regex-btn text-gray-400 hover:text-indigo-500 ml-2 flex-shrink-0" th:data-clipboard-text="${result.suggestedRegex}"><i class="fas fa-copy"></i></button></div></div></td></tr></tbody></table></div>

            <!-- Mobile Card View -->
            <div class="block md:hidden space-y-4"><div th:each="result, iter : ${results}" class="mobile-result-card bg-white dark:bg-gray-800 p-4 rounded-lg shadow border dark:border-gray-700"><div class="flex justify-between items-start mb-2"><span th:classappend="${result.issueType.name()}" class="status-badge" th:text="${result.issueType.name()}"></span><span class="text-sm font-semibold text-gray-600 dark:text-gray-400" th:text="${result.engine}"></span></div><div class="mb-3"><p class="font-mono text-xs text-gray-600 dark:text-gray-400 break-words" th:text="${result.location}"></p><div class="font-mono text-sm bg-gray-100 dark:bg-gray-700 p-2 rounded mt-1 break-all flex items-center justify-between"><span class="text-gray-800 dark:text-gray-200" th:text="${result.regexPattern}"></span><button class="copy-regex-btn text-gray-400 hover:text-indigo-500 ml-2 flex-shrink-0" th:data-clipboard-text="${result.regexPattern}"><i class="fas fa-copy"></i></button></div></div><div><p class="font-semibold text-sm" th:text="${result.message}"></p><p th:if="${result.suggestion}" class="text-xs text-gray-500 dark:text-gray-400 italic mt-1" th:text="${result.suggestion}"></p><div th:if="${result.suggestedRegex}" class="mt-2 p-2 bg-gray-100 dark:bg-gray-700/50 rounded-md"><p class="text-xs font-semibold text-gray-600 dark:text-gray-300 mb-1">Suggested Fix:</p><div class="flex items-center justify-between font-mono text-xs bg-white dark:bg-gray-800 p-2 rounded"><code class="text-indigo-600 dark:text-indigo-400" th:text="${result.suggestedRegex}"></code><button class="copy-regex-btn text-gray-400 hover:text-indigo-500 ml-2 flex-shrink-0" th:data-clipboard-text="${result.suggestedRegex}"><i class="fas fa-copy"></i></button></div></div></div></div></div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(results) and message != null and not message.toLowerCase().contains('error')}" class="glass-card p-12 text-center">
        <i class="fas fa-check-circle text-6xl text-green-400 mb-4"></i>
        <h3 class="text-2xl font-semibold text-gray-600 dark:text-gray-300 mb-2">All Clear!</h3>
        <p class="text-gray-500 dark:text-gray-400">The OpenAPI file was processed successfully. No issues were found based on the selected checks.</p>
    </div>
</div>
</body>
</html>
