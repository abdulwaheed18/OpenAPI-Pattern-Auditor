<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<header th:fragment="page-header" class="page-header sticky top-0 z-50">
    <div class="container mx-auto px-4 max-w-7xl">
        <div class="flex items-center justify-between h-16">
            <a th:href="@{/openapiauditor}" class="flex items-center space-x-2 text-xl font-bold text-gray-800 dark:text-white">
                <i class="fas fa-shield-alt text-2xl text-indigo-600"></i>
                <span>Pattern Auditor</span>
            </a>
            <div class="flex items-center space-x-4">
                <nav class="hidden md:flex items-center space-x-6">
                    <a th:href="@{/openapiauditor}" class="text-gray-600 hover:text-indigo-600 dark:text-gray-300 dark:hover:text-indigo-400 transition-colors">Home</a>
                    <a th:href="@{/openapiauditor/about}" class="text-gray-600 hover:text-indigo-600 dark:text-gray-300 dark:hover:text-indigo-400 transition-colors">About</a>
                    <a th:href="${appConfig.githubRepo}" target="_blank" class="text-gray-600 hover:text-indigo-600 dark:text-gray-300 dark:hover:text-indigo-400 transition-colors"><i class="fab fa-github mr-1"></i> GitHub</a>
                </nav>
                <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                    <i id="theme-toggle-sun-icon" class="fas fa-sun w-5 h-5 hidden"></i>
                    <i id="theme-toggle-moon-icon" class="fas fa-moon w-5 h-5 hidden"></i>
                    <span class="sr-only">Toggle theme</span>
                </button>
            </div>
        </div>
    </div>
</header>
</body>
</html>
