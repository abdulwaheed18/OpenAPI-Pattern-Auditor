<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>

<!-- Header Fragment -->
<header th:fragment="page-header" class="bg-white/70 backdrop-blur-lg shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 max-w-7xl">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <a th:href="@{/}" class="flex items-center space-x-2 text-xl font-bold text-gray-800">
                <i class="fas fa-shield-alt text-2xl text-indigo-600"></i>
                <span>Pattern Auditor</span>
            </a>

            <!-- Navigation -->
            <nav class="hidden md:flex items-center space-x-6">
                <a th:href="@{/}" class="text-gray-600 hover:text-indigo-600 transition-colors">Home</a>
                <a th:href="@{/about}" class="text-gray-600 hover:text-indigo-600 transition-colors">About</a>
                <a th:href="${appConfig.githubRepo}" target="_blank" class="text-gray-600 hover:text-indigo-600 transition-colors">
                    <i class="fab fa-github mr-1"></i> GitHub
                </a>
            </nav>

            <!-- Mobile Menu Button (optional, for future enhancement) -->
            <div class="md:hidden">
                <button class="text-gray-600 hover:text-indigo-600">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </div>
</header>

</body>
</html>
